<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>AppKit Mobile</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/store.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light">

    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>

    <div id="page">

        <div class="header header-fixed header-logo-center header-auto-show">
            <a href="index.html" class="header-title">Dashboard</a>
            <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
            <a href="#" data-menu="menu-main" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>
            <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-dark"><i
                    class="fas fa-sun"></i></a>
            <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-light"><i
                    class="fas fa-moon"></i></a>
        </div>

        <div id="footer-bar" class="footer-bar-6">
            <a href="index-components.html"><i class="fa fa-layer-group"></i><span>Features</span></a>
            <a href="index-pages.html" class="active-nav"><i class="fa fa-file"></i><span>Pages</span></a>
            <a href="index.html" class="circle-nav"><i class="fa fa-home"></i><span>Welcome</span></a>
            <a href="index-projects.html"><i class="fa fa-camera"></i><span>Projects</span></a>
            <a href="#" data-menu="menu-main"><i class="fa fa-bars"></i><span>Menu</span></a>
        </div>

        <div class="page-title page-title-fixed">
            <div>
                <h1>Applicant Review</h1>
            </div>
            <a href="#" class="page-title-icon shadow-xl bg-theme mt-2 color-theme" data-menu="menu-share"><i
                    class="fa fa-share-alt"></i></a>
            <a href="#" class="page-title-icon shadow-xl bg-theme mt-2 color-theme show-on-theme-light"
                data-toggle-theme><i class="fa fa-moon"></i></a>
            <a href="#" class="page-title-icon shadow-xl bg-theme mt-2 color-theme show-on-theme-dark"
                data-toggle-theme><i class="fa fa-lightbulb color-yellow-dark"></i></a>
            <a href="#" class="page-title-icon shadow-xl bg-theme mt-2 color-theme" data-menu="menu-main"><i
                    class="fa fa-bars"></i></a>
        </div>
        <div class="page-title-clear"></div>

        <div class="page-content content">
            <div class='applicant-review'>
                <div class='applicant-review__form'>

                    <div class="card mx-0 card-style" data-card-height="260">
                        <div class="content">
                            <h5 class="font-14 opacity-50">Average <a href="#" class="float-right color-highlight"><i
                                        class="fa fa-arrow-right"></i></a></h5>
                            <div class="divider mb-3"></div>

                            <div class="mb-4">
                                <h5>Memory<span class="opacity-30 float-right">30%</span></h5>
                                <div class="progress" style="height:8px;">
                                    <div class="progress-bar border-0 bg-green-dark text-left pl-2" role="progressbar"
                                        style="width: 30%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h5>Storage<span class="opacity-30 float-right">70%</span></h5>
                                <div class="progress" style="height:8px;">
                                    <div class="progress-bar border-0 bg-blue-dark text-left pl-2" role="progressbar"
                                        style="width: 70%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h5>Trafic<span class="opacity-30 float-right">90%</span></h5>
                                <div class="progress" style="height:8px;">
                                    <div class="progress-bar border-0 bg-yellow-dark text-left pl-2" role="progressbar"
                                        style="width: 90%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='applicant-review__resume'>


                    <div class="card mx-0 card-style" data-card-height="260">
                        <div class="content">
                            <h5 class="font-14 opacity-50">Average <a href="#" class="float-right color-highlight"><i class="fa fa-arrow-right"></i></a></h5>
                            <div class="divider mb-3"></div>

                            <div class="mb-4">
                                <h5>Memory<span class="opacity-30 float-right">30%</span></h5>
                                <div class="progress" style="height:8px;">
                                    <div class="progress-bar border-0 bg-green-dark text-left pl-2" 
                                         role="progressbar" style="width: 30%" 
                                         aria-valuenow="10" aria-valuemin="0" 
                                         aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h5>Storage<span class="opacity-30 float-right">70%</span></h5>
                                <div class="progress" style="height:8px;">
                                    <div class="progress-bar border-0 bg-blue-dark text-left pl-2" 
                                         role="progressbar" style="width: 70%" 
                                         aria-valuenow="10" aria-valuemin="0" 
                                         aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h5>Trafic<span class="opacity-30 float-right">90%</span></h5>
                                <div class="progress" style="height:8px;">
                                    <div class="progress-bar border-0 bg-yellow-dark text-left pl-2" 
                                         role="progressbar" style="width: 90%" 
                                         aria-valuenow="10" aria-valuemin="0" 
                                         aria-valuemax="100">
                                    </div>
                                </div>
                            </div>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page content ends here-->

        <!-- Main Menu-->
        <div id="menu-main" class="menu menu-box-left rounded-0" data-menu-load="menu-main.html" data-menu-width="280"
            data-menu-active="nav-pages"></div>

        <!-- Share Menu-->
        <div id="menu-share" class="menu menu-box-bottom rounded-m" data-menu-load="menu-share.html"
            data-menu-height="370"></div>

        <!-- Colors Menu-->
        <div id="menu-colors" class="menu menu-box-bottom rounded-m" data-menu-load="menu-colors.html"
            data-menu-height="480"></div>


    </div>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="module" src="scripts/custom.js"></script>
</body>
